#Configuration file for ddclient generated by debconf
#
# /etc/ddclient.conf

daemon=3600
syslog=yes
pid=/var/run/ddclient.pid
use=web, web=checkip.dy.fi/, web-skip='Current IP Address:'


ssl=yes
protocol=dyndns2
#use=if, if=eth0
server=www.dy.fi
login=
password=''
#change own-reserved-name with your own
own-reserved-name.dy.fi


